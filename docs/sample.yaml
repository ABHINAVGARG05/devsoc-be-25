openapi: 3.0.0
info:
  title: Devsoc Backend API
  description: The API for the DevSoc 25 hackathon backend
  version: 1.0.0
servers:
  - url: https://salad.codechefvit.com

tags:
  - name: Admin
    description: Admin operations
  - name: Submission
    description: Submission operations
  - name: Authentication
    description: Authentication operations
  - name: User Information
    description: Information operations

paths:
  /admin/users:
    get:
      tags:
        - Admin
      summary: List all users
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      tags:
        - Admin
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /admin/users/{email}:
    get:
      tags:
        - Admin
      summary: Get a user by email
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
  /admin/vitians:
    get:
      tags:
        - Admin
      summary: List all vitians
      responses:
        "200":
          description: A list of vitians
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /admin/ban:
    post:
      tags:
        - Admin
      summary: Ban user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BanUserReq"
      responses:
        "201":
          description: User banned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user banned successfully
  /admin/unban:
    post:
      tags:
        - Admin
      summary: Unban user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BanUserReq"
      responses:
        "201":
          description: User unbanned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user unbanned successfully
  /admin/teams:
    get:
      tags:
        - Admin
      summary: List all teams
      responses:
        "200":
          description: A list of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Teams"
  /admin/teams/{id}:
    get:
      tags:
        - Admin
      summary: Get a team by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
      responses:
        "200":
          description: A single team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Teams"
        "404":
          description: Team not found
  /admin/teams/leader/{id}:
    get:
      tags:
        - Admin
      summary: Get the team leader by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
      responses:
        "200":
          description: Team leader
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Team leader not found

  /admin/members/{id}:
    get:
      tags:
        - Admin
      summary: Get all team members
      description: Retrieve all members of a team using the team ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The UUID of the team.
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Successfully retrieved team members.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        FirstName:
                          type: string
                          description: First name of the team member.
                        LastName:
                          type: string
                          description: Last name of the team member.
                        GithubProfile:
                          type: string
                          description: GitHub profile URL of the team member.
                        VitEmail:
                          type: string
                          description: VIT email of the team member.
                        RegNo:
                          type: string
                          description: Registration number of the team member.
                        PhoneNo:
                          type: string
                          description: Phone number of the team member.
        "400":
          description: Failed to retrieve team members.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  data:
                    type: string
                    example: Cannot get Members of the team

  /submission:
    post:
      tags:
        - Submission
      summary: Create a new submission
      description: Create a submission for a team with required project links
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - track
                - github_link
                - figma_link
                - team_id
              properties:
                title:
                  type: string
                description:
                  type: string
                track:
                  type: string
                github_link:
                  type: string
                  format: url
                figma_link:
                  type: string
                  format: url
                other_link:
                  type: string
                  format: url
                team_id:
                  type: string
                  format: uuid
      responses:
        201:
          description: Submission created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                      description:
                        type: string
                      track:
                        type: string
                      github_link:
                        type: string
                        format: url
                      figma_link:
                        type: string
                        format: url
                      other_link:
                        type: string
                        format: url
                      team_id:
                        type: string
                        format: uuid
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /create/idea:
    post:
      tags:
        - Idea
      summary: Create new idea
      description: Creates a new idea for a team, accessible only by team leaders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIdeaRequest"
      responses:
        201:
          description: Idea created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Idea created successfully"
                      error:
                        type: string
                        nullable: true
        400:
          description: Invalid request or invalid input data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden - User does not belong to a team or is not a team leader
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        409:
          description: Conflict - An idea already exists for this team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error - Failed to create idea
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /idea/update/{id}:
    put:
      tags:
        - Idea
      summary: Update an existing idea
      description: Updates an idea for the team. Only team leaders can update ideas, and the team must match the idea's team.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the idea to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateIdeaParams"
      responses:
        200:
          description: Idea updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Idea updated successfully"
        400:
          description: Invalid ID format or invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        403:
          description: Forbidden - User does not belong to a team, is not a leader, or the team's ID does not match the idea's team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Idea not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error - Failed to update idea
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /idea:
    get:
      tags:
        - Idea
      summary: Get ideas for the current team
      description: Fetches all ideas related to the user's team. Only users who belong to a team can access the ideas.
      responses:
        200:
          description: Ideas fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: "Ideas fetched successfully"
                      ideas:
                        type: array
                        items:
                          $ref: "#/components/schemas/GetIdeaByTeamIDRow"
        403:
          description: Forbidden - User does not belong to any team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error - Failed to fetch ideas
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /submission/get:
    get:
      tags:
        - Submission
      summary: Get submission for a team
      description: Retrieves the submission details for a specific team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the team
      responses:
        200:
          description: Submission retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                      description:
                        type: string
                      track:
                        type: string
                      github_link:
                        type: string
                        format: url
                      figma_link:
                        type: string
                        format: url
                      other_link:
                        type: string
                        format: url
                      team_id:
                        type: string
                        format: uuid
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Invalid user
                          - Invalid team ID format
                          - User is not part of any team
                          - User is not part of the team
  /submission/update:
    post:
      tags:
        - Submission
      summary: Update an existing submission
      description: Update submission details for a specific team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the team whose submission to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                github_link:
                  type: string
                  format: url
                figma_link:
                  type: string
                  format: url
                ppt_link:
                  type: string
                  format: url
                other_link:
                  type: string
                  format: url
      responses:
        200:
          description: Submission updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      title:
                        type: string
                      description:
                        type: string
                      track:
                        type: string
                      github_link:
                        type: string
                        format: url
                      figma_link:
                        type: string
                        format: url
                      other_link:
                        type: string
                        format: url
                      team_id:
                        type: string
                        format: uuid
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Invalid request body
                          - Invalid team ID format
                          - User is not part of any team
                          - Invalid user
                          - User is not part of the team
  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Creates a new user account, sends verification OTP and returns authentication tokens as cookies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: User registered successfully
          headers:
            Set-Cookie:
              schema:
                type: string
                example: |
                  jwt=<token>; HttpOnly; Secure; SameSite=None; Path=/; Max-Age=3600
                  refresh_token=<token>; HttpOnly; Secure; SameSite=None; Path=/; Max-Age=7200
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User signed up successfully. OTP has been sent to email
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                invalidBody:
                  value:
                    status: fail
                    error: true
                    message: Invalid request body
                validationError:
                  value:
                    status: fail
                    error: true
                    message: Validation errors
                    data:
                      email: must be a valid email
                      password: is required
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User with this email already exists
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                databaseError:
                  value:
                    status: fail
                    error: true
                    message: Database error
                uuidError:
                  value:
                    status: fail
                    error: true
                    message: Failed to generate user ID
                hashError:
                  value:
                    status: fail
                    error: true
                    message: Failed to hash password
                createError:
                  value:
                    status: fail
                    error: true
                    message: Failed to create user
                otpError:
                  value:
                    status: fail
                    error: true
                    message: Failed to generate OTP
                tokenError:
                  value:
                    status: fail
                    error: true
                    message: Failed to generate token
                refreshTokenError:
                  value:
                    status: fail
                    error: true
                    message: Failed to generate refresh token
  /auth/complete-profile:
    post:
      tags:
        - Authentication
      summary: Complete user profile
      description: Complete user profile with additional details after registration
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - phone_no
                - gender
                - reg_no
                - vit_email
                - hostel_block
                - room_no
                - github_profile
              properties:
                first_name:
                  type: string
                  minLength: 1
                last_name:
                  type: string
                  minLength: 1
                phone_no:
                  type: string
                  minLength: 10
                  maxLength: 10
                gender:
                  type: string
                  enum: [M, F, O]
                  description: Must be either M, F or O
                reg_no:
                  type: string
                vit_email:
                  type: string
                  format: email
                  pattern: "@vitstudent.ac.in$"
                hostel_block:
                  type: string
                room_no:
                  type: integer
                  minimum: 1
                github_profile:
                  type: string
                  format: uri
      responses:
        "200":
          description: Profile completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Profile completed successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                invalidBody:
                  value:
                    status: fail
                    error: true
                    message: Invalid request body
                validationError:
                    value:
                      status: fail
                      error: true
                      message: Validation errors
                      data:
                        first_name: is required
                        last_name: is required
                        phone_no: is required
                        gender: must be M, F or O
                        reg_no: is required
                        vit_email: is required
                        hostel_block: is required
                        room_no: is required
                        github_profile: is required
                emptyName:
                  value:
                    status: fail
                    error: true
                    message: First name and last name cannot be empty
                invalidGender:
                  value:
                    status: fail
                    error: true
                    message: Gender must be M, F or O
                alreadyComplete:
                  value:
                    status: fail
                    error: true
                    message: Profile already completed
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User not verified. OTP has been sent to email
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                vitEmailExists:
                  value:
                    status: fail
                    error: true
                    message: User with this VIT email already exists
                phoneExists:
                  value:
                    status: fail
                    error: true
                    message: User with this phone number already exists
                regNoExists:
                  value:
                    status: fail
                    error: true
                    message: User with this registration number already exists
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                databaseError:
                  value:
                    status: fail
                    error: true
                    message: Database error
                userError:
                  value:
                    status: fail
                    error: true
                    message: Failed to get user
                otpError:
                  value:
                    status: fail
                    error: true
                    message: Failed to generate OTP
                updateError:
                  value:
                    status: fail
                    error: true
                    message: Failed to complete profile
  /auth/verify-otp:
    post:
      tags:
        - Authentication
      summary: Verify user email using OTP
      description: Validates the OTP sent to user's email during signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
                  description: One-time password sent to email
      responses:
        "200":
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User verified successfully
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                invalidBody:
                  value:
                    status: fail
                    error: true
                    message: Invalid request body
                validationError:
                  value:
                    status: fail
                    error: true
                    message: Validation errors
                    data:
                      email: must be a valid email
                      otp: is required
                alreadyVerified:
                  value:
                    status: fail
                    error: true
                    message: User already verified
        "401":
          description: Unauthorized - Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Invalid OTP
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                userNotFound:
                  value:
                    status: fail
                    error: true
                    message: User not found
                otpExpired:
                  value:
                    status: fail
                    error: true
                    message: OTP invalid/expired
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                databaseError:
                  value:
                    status: fail
                    error: true
                    message: Failed to get user
                redisError:
                  value:
                    status: fail
                    error: true
                    message: Failed to delete OTP
                verifyError:
                  value:
                    status: fail
                    error: true
                    message: Failed to verify user
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticates user with email and password, sends OTP if unverified
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        "200":
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: |
                  jwt=<token>; HttpOnly; Secure; SameSite=None; Path=/; Max-Age=3600
                  refresh_token=<token>; HttpOnly; Secure; SameSite=None; Path=/; Max-Age=7200
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  error:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: User logged in successfully
                  data:
                    type: object
                    properties:
                      is_profile_complete:
                        type: boolean
                        example: false
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
              examples:
                invalidBody:
                  value:
                    status: fail
                    error: true
                    message: Invalid request body
                validationError:
                  value:
                    status: fail
                    error: true
                    message: Validation errors
                    data:
                      email: must be a valid email
                      password: is required
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: fail
                  error:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Invalid password
        "404":
