openapi: 3.0.0
info:
  title: Devsoc Backend API
  description: The API for the DevSoc 25 hackathon backend
  version: 1.0.0
servers:
  - url: https://salad.codechefvit.com

tags:
  - name: Admin
    description: Admin operations
  - name: Submission
    description: Submission operations
  - name: Authentication
    description: Authentication operations

paths:
  /admin/users:
    get:
      tags:
        - Admin
      summary: List all users
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      tags:
        - Admin
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /admin/users/{email}:
    get:
      tags:
        - Admin
      summary: Get a user by email
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: A single user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
  /admin/vitians:
    get:
      tags:
        - Admin
      summary: List all vitians
      responses:
        "200":
          description: A list of vitians
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /admin/ban:
    post:
      tags:
        - Admin
      summary: Ban user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BanUserReq"
      responses:
        "201":
          description: User banned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user banned successfully
  /admin/unban:
    post:
      tags:
        - Admin
      summary: Unban user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BanUserReq"
      responses:
        "201":
          description: User unbanned
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: user unbanned successfully
  /admin/teams:
    get:
      tags:
        - Admin
      summary: List all teams
      responses:
        "200":
          description: A list of teams
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Teams"
  /admin/teams/{id}:
    get:
      tags:
        - Admin
      summary: Get a team by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
      responses:
        "200":
          description: A single team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Teams"
        "404":
          description: Team not found
  /admin/teams/leader/{id}:
    get:
      tags:
        - Admin
      summary: Get the team leader by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: uuid
      responses:
        "200":
          description: Team leader
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Team leader not found
  /submission:
    post:
      tags:
        - Submission
      summary: Create new submission
      description: Creates a new submission for a team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSubmissionRequest'
      responses:
        201:
          description: Submission created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: '#/components/schemas/Submission'
        400:
          description: Invalid request or team ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /submission/{teamId}:
    get:
      tags:
        - Submission
      summary: Get team's submission
      description: Retrieves the submission details for a specific team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Submission retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: "#/components/schemas/Submission"
        400:
          description: Invalid team ID or request failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags:
        - Submission
      summary: Update team's submission
      description: Updates an existing submission for a team
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSubmissionRequest"
      responses:
        200:
          description: Submission updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    $ref: "#/components/schemas/Submission"
        400:
          description: Invalid request or team ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Submission
      summary: Delete team's submission
      description: Deletes a team's submission
      parameters:
        - name: teamId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Submission deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Submission deleted successfully
        400:
          description: Invalid team ID or deletion failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Register a new user account
      description: Creates a new user account for VIT students with validation and duplicate checks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        200:
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User signed up successfully
        400:
          description: Invalid request body or validation errors
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorResponse"
                  - $ref: "#/components/schemas/ValidationErrorResponse"
        409:
          description: User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - User with this email already exists
                          - User with this registration number already exists
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Failed to hash password
                          - Failed to create user
  /auth/send-otp:
    post:
      tags:
        - Authentication
      summary: Send OTP to user's email
      description: Sends a one-time password to the specified email address for verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendOTPRequest"
      responses:
        200:
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: OTP sent successfully
        400:
          description: Invalid request body or validation errors
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorResponse"
                  - $ref: "#/components/schemas/ValidationErrorResponse"
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        example: User not found
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Failed to get user
                          - Failed to generate OTP
  /auth/verify-otp:
    post:
      tags:
        - Authentication
      summary: Verify OTP for user email
      description: Validates the OTP sent to user's email and marks the user as verified
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyOTPRequest"
      responses:
        200:
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User verified successfully
        400:
          description: Invalid request body or validation errors
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorResponse"
                  - $ref: "#/components/schemas/ValidationErrorResponse"
        404:
          description: User not found or OTP expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - User not found
                          - OTP invalid/expired
        401:
          description: Invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        example: Invalid OTP
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Failed to get user
                          - Failed to delete OTP
                          - Failed to verify user
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate user and generate access token
      description: Validates user credentials, checks verification status, and returns JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User logged in successfully
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIs...
        400:
          description: Invalid request body or validation errors
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorResponse"
                  - $ref: "#/components/schemas/ValidationErrorResponse"
        401:
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - User not verified
                          - User banned
                          - Invalid password
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        example: User not found
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Failed to get user
                          - Failed to generate token
  /auth/update-password:
    post:
      tags:
        - Authentication
      summary: Update user password using OTP
      description: Updates user password after validating OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePasswordRequest"
      responses:
        200:
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [success]
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Password updated successfully
        400:
          description: Invalid request body, validation errors, or invalid OTP
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Invalid request body
                          - OTP expired or invalid
                          - Invalid OTP
        404:
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        example: User not found
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [fail]
                  data:
                    type: object
                    properties:
                      error:
                        type: string
                        enum:
                          - Failed to get user
                          - Failed to hash password
                          - Failed to update password

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: uuid
        name:
          type: string
        email:
          type: string
        team_id:
          type: uuid
        is_vitian:
          type: boolean
        reg_no:
          type: string
        password:
          type: string
        phone_no:
          type: string
        role:
          type: string
        is_leader:
          type: boolean
        college:
          type: string
        is_verified:
          type: boolean
        is_banned:
          type: boolean
    BanUserReq:
      type: object
      properties:
        email:
          type: string
    Teams:
      type: object
      properties:
        id:
          type: uuid
        name:
          type: string
        number_of_people:
          type: integer
        round_qualified:
          type: integer
        code:
          type: string
    Submission:
      type: object
      properties:
        team_id:
          type: string
          format: uuid
        github_link:
          type: string
          format: url
        figma_link:
          type: string
          format: url
        ppt_link:
          type: string
          format: url
        other_link:
          type: string
          format: url

    CreateSubmissionRequest:
      type: object
      required:
        - team_id
        - github_link
        - figma_link
      properties:
        team_id:
          type: string
          format: uuid
        github_link:
          type: string
          format: url
        figma_link:
          type: string
          format: url
        ppt_link:
          type: string
          format: url
        other_link:
          type: string
          format: url

    UpdateSubmissionRequest:
      type: object
      required:
        - github_link
        - figma_link
      properties:
        github_link:
          type: string
          format: url
        figma_link:
          type: string
          format: url
        ppt_link:
          type: string
          format: url
        other_link:
          type: string
          format: url

    SubmissionSuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        data:
          type: object
          properties:
            message:
              type: string
              example: "Submission created successfully"

    SubmissionErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: fail
        data:
          type: object
          properties:
            error:
              type: string
              example: "Invalid request parameters"

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [fail]
        data:
          type: object
          properties:
            error:
              type: string

    ValidationErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [fail]
        data:
          type: object
          additionalProperties:
            type: string
          example:
            email: "must be a valid email address"
            password: "is required"

    ConflictErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [fail]
        data:
          type: object
          properties:
            error:
              type: string
              enum:
                - "User with this email already exists"
                - "User with this registration number already exists"

    InternalErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum: [fail]
        data:
          type: object
          properties:
            error:
              type: string
              enum:
                - "Failed to hash password"
                - "Failed to create user"

    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success]
        data:
          type: object
          properties:
            message:
              type: string
              example: "User signed up successfully"
    SignupRequest:
      type: object
      required:
        - user_name
        - email
        - reg_no
        - password
        - phone_no
      properties:
        user_name:
          type: string
          description: User's name
        email:
          type: string
          format: email
          description: Email ending with `@vitstudent.ac.in`
          pattern: '^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$'
        reg_no:
          type: string
          description: Registration number
        password:
          type: string
          description: User's password
        phone_no:
          type: string
          description: User's phone number
    SendOTPRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
          description: Email ending with `@vitstudent.ac.in`
          pattern: '^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$'
    VerifyOTPRequest:
      type: object
      required:
        - email
        - otp
      properties:
        email:
          type: string
          format: email
          description: Email ending with `@vitstudent.ac.in`
          pattern: '^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$'
        otp:
          type: string
          description: One Time Password (OTP)
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          description: Email ending with `@vitstudent.ac.in`
          pattern: '^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$'
        password:
          type: string
          description: User's password
    UpdatePasswordRequest:
      type: object
      required:
        - email
        - new_password
        - otp
      properties:
        email:
          type: string
          format: email
          description: Email ending with `@vitstudent.ac.in`
          pattern: '^[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$'
        new_password:
          type: string
          description: New password
        otp:
          type: string
          description: One Time Password (OTP)
